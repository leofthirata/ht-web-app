<ion-content>
  <ion-list>
    <ion-item>
      {{ip}}   
    </ion-item>
    <ion-item>
      {{uuid}}   
    </ion-item>
    <ion-item>
      <ion-textarea auto-grow="true" [disabled]="true">
        {{ticket}} 
      </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea auto-grow="true" [disabled]="true">
        {{key}} 
      </ion-textarea>
    </ion-item>
    <ion-item (click)="dismiss()">
      Close
    </ion-item>
  </ion-list>
</ion-content>
