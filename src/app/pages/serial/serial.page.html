<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title> Serial Terminal </ion-title>
    <ion-button class="conn" (click)="onConnectDevice()" color="dark" size="medium" slot="end" [hidden]="portConnected"> Connect </ion-button>
    <ion-button class="conn" (click)="onDisconnectDevice()" color="dark" size="medium" slot="end" fill="clear" [hidden]="!portConnected">
      Disconnect
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="wrapper">
    <div class="main">
      <ion-item>
        <ion-label>
          <h1>Ascii terminal</h1>
        </ion-label>
  
        <ion-buttons slot="end">
        </ion-buttons>
      </ion-item>
  
      <div #terminal1 id="terminal5" class="term"></div>
    </div>
  
    <div class="main">
      <ion-item>
        <ion-label>
          <h1>Hex terminal</h1>
        </ion-label>
  
        <ion-buttons slot="end">
        </ion-buttons>
      </ion-item>
  
      <div #terminal2 id="terminal6" class="term"></div>
    </div>
    
    <ion-item>
      <ion-row>
        <ion-col size="12">
          <ion-label class="text-label">
            <h1>Hex sender</h1>
          </ion-label>
          <ion-item lines="none">
            <ion-textarea class="text" rows="1" cols="20" [disabled]="!portConnected" [(ngModel)]="serialData" placeholder="  e.g.: FF"></ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col offset="5.62" size="3">
          <ion-button (click)="onClear()" expand="block" color="dark" [disabled]="!portConnected"> Clear </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="onSend()" expand="block" [disabled]="!portConnected"> Send </ion-button>
        </ion-col>
      </ion-row>
    </ion-item>
  </div>
</ion-content>
